        // --- æ¨¡æ€æ¡†å’ŒæŠ¥å‘Šé€»è¾‘ (ä½¿ç”¨ä¿®å¤åçš„ stepContent å‡½æ•°) ---
        function generateHintSteps(problem, problemIndex = null) {
            const { num1, num2, operator1, num3, operator2, answer } = problem;
            let s = '', finalFormula = '';
            hintModal.style.display = 'block';
            
            if (num3 !== null && num3 !== undefined) {
                // ä¸‰æ­¥è¿ç®—
                const iR = operator1 === '+' ? num1 + num2 : num1 - num2;
                const fSD = getSingleOpHintSteps(num1, num2, operator1);
                
                hintModalTitle.textContent = `ğŸ’¡ ç¬¬${problemIndex !== null ? problemIndex + 1 : 'å½“å‰'}é¢˜ - è¿ç»­è¿ç®—åˆ†æ­¥è§£æ (ç¬¬ä¸€æ­¥ï¼š${fSD.title.replace(/[\u2728\u2559\u26a1]/g, '').trim()})`; 
                // ä¿®å¤ï¼šä½¿ç”¨ä¿®å¤åçš„ stepContent ç»“æ„

                s += `<span class="formula">${numRedSpan(num1)} ${opRedSpan(operator1)} ${numRedSpan(num2)} ${opRedSpan('=')} ${numRedSpan(iR)}</span>`;
                
                const sSD = getSingleOpHintSteps(iR, num3, operator2);
                // ä¿®å¤ï¼šä½¿ç”¨ä¿®å¤åçš„ stepContent ç»“æ„
                s += `<div class="modal-step">${stepContent('ç¬¬äºŒæ­¥è®¡ç®—', `ï¼š${iR} ${operator2} ${num3} (æ–¹æ³•ï¼š${sSD.title.replace(/[\u2728\u2559\u26a1]/g, '').trim()})`)}</div>`;

            } else {

                const details = getSingleOpHintSteps(num1, num2, operator1);

        // --- ç­”æ¡ˆæ£€æŸ¥å’Œé—®é¢˜ç”Ÿæˆ (ä¿æŒä¸å˜) ---
        const checkAnswer = () => {
            if (isSubmitting || (isExamMode && examCurrentQuestion >= EXAM_TOTAL_QUESTIONS)) { return; }

            const uA = parseInt(ansInput.value.trim());
            const eA = currentProblem.answer;
            
            if (isNaN(uA)) { feedbackEl.textContent = 'è¯·å…ˆè¾“å…¥æ•°å­—ç­”æ¡ˆï¼'; wrongFlash(); return; }
            ansInput.classList.remove('wrong-flash');
            
            isSubmitting = true;

            const problemSnapshot = { ...currentProblem, userAnswer: uA }; 

            if (isExamMode) {

                if (isC) examCorrectAnswers++;
                examProblems.push(problemSnapshot); 
                examCurrentQuestion++;

                setTimeout(() => {

                        endExam();

                }, 500); 
            } else {
                totalCount++;
                if (uA === eA) {

                } else {

        function setButtonMode() {
            const isMobile = window.matchMedia("(max-width: 600px)").matches;

                newProbBtn.classList.toggle('icon-mode', !isMobile);

            }

        function generateProblem(shouldFocus = false) { 
            let n1, n2, op1, n3 = null, op2 = null, res = null;
            let generatorMode = isExamMode ? ['add', 'sub', 'mixed', 'continuous', 'couShi', 'jieShi', 'pingShi'][Math.floor(Math.random() * 7)] : modeSelect.value;
            let attempts = 0; 
            let generatedSuccessfully = false; 

            if (isExamMode) submitBtn.disabled = false;
            
            mathProbDispEl.classList.remove('three-op'); op2El.textContent = ''; n3El.textContent = '';
            
            while (!generatedSuccessfully && attempts < MAX_GENERATION_ATTEMPTS) {
                attempts++;
                n3 = null; op2 = null; res = null;
                
                if (generatorMode === 'continuous') {
                    op1 = Math.random() < 0.5 ? '+' : '-'; n1 = 10 + Math.floor(Math.random() * 10);
                    let n2Range = op1 === '+' ? (maxNum - n1) : (n1 - 1);
                    n2 = 1 + Math.floor(Math.random() * n2Range);
                    let iR = op1 === '+' ? n1 + n2 : n1 - n2;
                    
                    op2 = Math.random() < 0.5 ? '+' : '-';
                    if (op2 === '+') { 
                        n3 = 1 + Math.floor(Math.random() * (maxNum - iR)); res = iR + n3; 
                    } else { 
                        n3 = 1 + Math.floor(Math.random() * iR); res = iR - n3; 
                    }
                    if (res !== null && res <= maxNum && res >= 0) { 
                        mathProbDispEl.classList.add('three-op'); op2El.textContent = op2; n3El.textContent = n3;
                        generatedSuccessfully = true;
                    }
                } else if (generatorMode === 'couShi') {
                    op1 = '+'; 
                    n1 = 7 + Math.floor(Math.random() * 10); 
                    let need = 10 - (n1 % 10);
                    n2 = need + 1 + Math.floor(Math.random() * (9 - need)); 
                    if (n1 + n2 > maxNum) continue; 
                    res = n1 + n2;
                    if (res > 10 && (n1 % 10) + (n2 % 10) > 10 && res <= maxNum) generatedSuccessfully = true;
                } else if (generatorMode === 'pingShi' || generatorMode === 'jieShi') {
                    op1 = '-'; 
                    n1 = 11 + Math.floor(Math.random() * 8); 
                    let uD = n1 % 10; 
                    n2 = uD + 1 + Math.floor(Math.random() * (9 - uD)); 
                    if (n2 >= n1) n2 = n1 - 1; 
                    res = n1 - n2;
                    if (n1 > 10 && n2 > uD && res > 0) generatedSuccessfully = true;
                } else { 
                    op1 = generatorMode === 'mixed' ? (Math.random() < 0.5 ? '+' : '-') : (generatorMode === 'add' ? '+' : '-');
                    if (op1 === '+') { 
                        n1 = Math.floor(Math.random() * (maxNum + 1)); 
                        n2 = Math.floor(Math.random() * (maxNum + 1 - n1)); 
                    } else { 
                        n1 = 10 + Math.floor(Math.random() * 11); 
                        n2 = Math.floor(Math.random() * (n1 + 1)); 
                    }
                    res = op1 === '+' ? n1 + n2 : n1 - n2;
                    if ((generatorMode !== 'mixed') && (
                        (op1 === '+' && res > 10 && (n1 % 10) + (n2 % 10) > 10) || 
                        (op1 === '-' && n1 > 10 && n2 > (n1 % 10)) 
                    )) continue; 

                    if (res !== null && res >= 0) generatedSuccessfully = true;
                }
            } 

            if (!generatedSuccessfully) {
                console.warn("Generation failed. Falling back to simple addition.");
                op1 = '+'; n1 = 5; n2 = 5; res = 10; n3 = null; op2 = null; mathProbDispEl.classList.remove('three-op');

            else if (!feedbackEl.textContent.includes('å›ç­”æ­£ç¡®') && !feedbackEl.textContent.includes('é”™äº†')) {
                feedbackEl.textContent = ''; feedbackEl.className = '';
            }
        }
